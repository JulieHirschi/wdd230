    <h1>Contact Us</h1>
    <form method="get">
        <p class="smaller">*️⃣ Indicates a required field</p>
        <div>
            <label for="name" class="req">* Name</label>
            <input type="text" id="name" name="name" required placeholder="Full Name">

        <label for="email">* Email:</label>
        <input type="email" id="email" name="email" placeholder="validemail@example.com" required>
        </div>

        <div class="comment">
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4" cols="50"
                placeholder="Please enter your comments"></textarea>
        </div>



        <button id="btnSubmit" type="submit">Submit Form</button>
